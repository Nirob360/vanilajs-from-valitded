<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <title>Psd To Html || Dream coder Bd</title>
    <!-- bootstrap 5.0 css  -->
    <link rel="stylesheet" href="assets/style/bootstrap.min.css">
    <!-- custom css blewo  -->
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body> 
   <section class="from-section">

    <div class="container ">
        <div class="row justify-content-center ">
            <div class="col-md-6 position-relative">      
                <div class="control">
                    <form action="#" id="form"> 
                        <div class="form-controle-box">
                            <label for="username">User Name</label>
                            <input id="username" name="fName" type="text" placeholder="User Name">
                            <small class="error__message">Error message</small>
                        </div> <!--from-controle-box-->

                        <div class="form-controle-box">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="text" placeholder="demo@gmail.com">
                            <small class="error__message">Error message</small>
                        </div> <!--from-controle-box--> 

                        <div class="form-controle-box">
                            <label for="password">Password</label>                            
                                <input id="password" name="password" type="password" placeholder="Password">                            
                            <small class="error__message">Error message</small>
                        </div> <!--from-controle-box--> 

                        <div class="form-controle-box ">
                            <label for="confirm_password">Confirm Password</label>                           
                                <input id="confirm_password" name="password" type="password" placeholder="Confirm Password">                           
                            <small class="error__message">Error message</small>
                        </div> <!--from-controle-box-->   

                        <div class="submit">
                            <button class="btn-primary" type="submit">Sing Up...</button>
                        </div>                        
                        </form>
                </div> <!--control-->            
            </div><!-- .col-md-6-->
        </div> <!--.row-->
    </div> <!--.container-->

   </section>

 





    
    <!-- jquery min.js jQuery-v3.5.1.js  -->
    <script src="assets/js/jQuerymin.js"></script>
    <!-- bootstrap 5.0 js  -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
     <!-- custom javascript  -->
    <script src="assets/js/main.js"></script>
</body>
</html>
